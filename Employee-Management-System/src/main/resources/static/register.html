<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Employee Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="card-header">
                <h1>Create Your Account</h1>
                <p>Join the Employee Management System</p>
            </div>
            
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username" minlength="3" maxlength="50">
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password (min 6 characters)" minlength="6">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required 
                           placeholder="Enter your first name" minlength="2" maxlength="50">
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required 
                           placeholder="Enter your last name" minlength="2" maxlength="50">
                    <span class="error-message" id="lastNameError"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Register</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-icon">✓</div>
                <h3>Registration Successful!</h3>
                <p id="successText"></p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <div class="error-icon">✗</div>
                <h3>Registration Failed</h3>
                <p id="errorText"></p>
            </div>

            <div class="card-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
                <p style="margin-top: 10px;"><a href="employee-register.html">Register as Employee</a></p>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
