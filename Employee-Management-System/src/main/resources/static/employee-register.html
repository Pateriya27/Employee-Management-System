<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration - Employee Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="card-header">
                <h1>Employee Registration</h1>
                <p>Register a new employee in the system</p>
            </div>
            
            <form id="employeeForm" class="registration-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required 
                           placeholder="Enter first name" minlength="2" maxlength="50">
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required 
                           placeholder="Enter last name" minlength="2" maxlength="50">
                    <span class="error-message" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter email address">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required 
                           placeholder="Enter phone number (e.g., +1234567890)">
                    <span class="error-message" id="phoneNumberError"></span>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" required 
                           placeholder="Enter department" minlength="2" maxlength="100">
                    <span class="error-message" id="departmentError"></span>
                </div>

                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" required 
                           placeholder="Enter position" minlength="2" maxlength="100">
                    <span class="error-message" id="positionError"></span>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" name="salary" required 
                           placeholder="Enter salary" min="0.01" step="0.01">
                    <span class="error-message" id="salaryError"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Register Employee</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-icon">✓</div>
                <h3>Employee Registered Successfully!</h3>
                <p id="successText"></p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <div class="error-icon">✗</div>
                <h3>Registration Failed</h3>
                <p id="errorText"></p>
            </div>

            <div class="card-footer">
                <p><a href="login.html">Back to Login</a> | <a href="register.html">User Registration</a></p>
            </div>
        </div>
    </div>

    <script src="js/employee-register.js"></script>
</body>
</html>
