<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .welcome-container {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        .welcome-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .welcome-container p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h1>Employee Management System</h1>
            <p>Welcome to the Employee Management System</p>
            <div class="action-buttons">
                <a href="login.html" class="action-btn">Login</a>
                <a href="register.html" class="action-btn">Register User</a>
                <a href="employee-register.html" class="action-btn">Register Employee</a>
            </div>
        </div>
    </div>
</body>
</html>
